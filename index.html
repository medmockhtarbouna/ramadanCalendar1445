<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header flex-center">
        <div class="dateTimeNow">
          <div
            class="font-color-white font-en font-weight text-center font-size-header"
           id="timeNow">
            21:09
          </div>

          <div
            class="font-color-yellow font-en font-weight text-center font-size-header flex-center"
          >
          
            <div
              class="font-color-white font-en font-weight text-center font-size-body" id="dateNow"
            >
               03/12/2024
            </div>
            <div class="m-1 font-size-body font-color-white">-</div>
            <div class="font-size-body">
              <bdi class="font-ar">رمضان</bdi>
              <span class="font-en" id="dayRamadan">2</span>
              <!-- <span class="font-en font-color-white">-</span>
              
              <bdi class="font-ar font-color-white">نواكشوط</bdi> -->

            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="container flex-center">
          <div class="item">
            <div
              class="font-color-white font-en font-weight text-center font-size-small flex-center"
              id="restd"
            >
              <span class="font-en font-color-yellow" id="imsTimeRest">20:15</span>

              <div class="m-1 font-size-body" id="dashIms">-</div>
              <span class="font-en font-color-white" id="imsTime">20:15</span>
            </div>
            <div
              class="font-color-white font-ar font-weight text-center font-size-small flex-center border-top-white"
            >
              الإمساك
            </div>
          </div>
          <div class="item">
            <div
              class="font-color-white font-en font-weight text-center font-size-small flex-center"
              id="resth"
            >
              <span class="font-en font-color-yellow" id="iftTimeRest">20:15</span>

              <div class="m-1 font-size-body" id="dashIft">-</div>
              <span class="font-en font-color-white" id="iftTime">20:15</span>
            </div>
            <div
              class="font-color-white font-ar font-weight text-center font-size-small flex-center border-top-white"
            >
              الإفطار
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="container flex-center">
          <div class="mt-3">
            <div
              class="font-color-white font-ar font-weight text-center font-size-small flex-center"
            >
              <div class="font-ar">
                الصلاة القادمة :
                <span class="font-ar font-color-white itemCenter" id="nextSal">الصبح</span>
                بعد
                <span class="font-ar font-color-white itemCenter"
                  id="timeNextSal">02:20:15</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="container flex-center">
          <div class="font-size-body m-3">
            <!-- <span class="font-en">2</span> -->
            <span class="font-ar">الأوقات</span>
          </div>
          <!-- <div class="itemCenter">

            </div> -->
        </div>
      </div>

      <div class="section">

          <div class="box">
            <div
              class="font-color-white font-en font-weight text-center font-size-extraSmall flex-center"

              <span class="font-en font-color-white t">20:15</span>
              <!-- <span class="font-en font-color-yellow">20:15</span> -->

            <div class="line"></div>

            <div

          </div>
          <div class="box">

              class="font-color-white font-en font-weight text-center font-size-extraSmall flex-center"

            >

          <div class="box">

            >

              <!-- <span class="font-en font-color-yellow">20:15</span> -->

            <div

            </div>
            <div class="line"></div>

            <div
              class="font-color-white font-ar font-weight text-center font-size-extraSmall flex-center"
            >
              الظهر
            </div>
          </div>
          <div class="box">
            <div
              class="font-color-white font-en font-weight text-center font-size-extraSmall flex-center"
              id="restd"
            >
              <span class="font-en font-color-white t">20:15</span>

            <div

            <div class="line"></div>

            <div
              class="font-color-white font-ar font-weight text-center font-size-extraSmall flex-center"
            >
              الفجر
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="container flex-center">
          <div class="font-size-body m-3">
            <!-- <span class="font-en">2</span> -->
            <span class="font-ar">إمساكية نواكشوط</span>
          </div>
          <!-- <div class="itemCenter">

            </div> -->
        </div>
      </div>

      <div class="section">
        <div class="container flex-center">
          <div class="font-color-white font-ar font-weight text-center font-size-extraSmall flex-center" id="content">
          </div>
        </div>
